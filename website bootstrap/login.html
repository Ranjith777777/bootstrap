<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-5 shadow w-50 mx-auto">
      <h2 class="text-center text-success mb-3">Register</h2>

      <form id="loginForm">
         <div class="mb-3">
          <label for="text" class="form-label">Name</label>
          <input type="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-decoration-none text-success"> Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const Name = document.getElementById("name").value
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if(!Name || !email || !password){
        alert("Please fill the empty field")
      }
      localStorage.setItem("UserName",Name)
      localStorage.setItem("UserEmail",email)
      localStorage.setItem("UserPassword",password)
      alert("Registration Successfully U can Login in")
      setTimeout(()=>{
        window.location.href ="register.html"
      },300)
    });
  </script>
</body>

</html>
